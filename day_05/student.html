          <form  onsubmit="onFormSubmit()">

                id="course"

           <div><input type="submit" value="submit"></div>
    </td>
    <td>
     <table
            class="list"

          >

              <th>college</th>

          </table>
        </td>
    </tr>
    </table>
</form>
