{% extends 'master.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ bakery.name }}</title>
</head>
<body>
    {% block content %}
    <h1>{{ bakery.name }}</h1>
    {% if bakery.image %}
        <img src="{{ bakery.image.url }}" alt="{{ bakery.name }}">
    {% endif %}
    <p>Price: Rs. {{ bakery.price }}</p>
    <a href="/">Back to Products</a>
{% endblock %}
</body>
</html>
